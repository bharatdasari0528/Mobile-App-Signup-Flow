<body>
    <script>
        function checkEmailStrength() {
            const emailInput = document.getElementById('email').value;
            const strengthMessage = document.getElementById('strength-message');

            // Clear previous message
            strengthMessage.textContent = '';
            strengthMessage.className = 'strength';

            // Check for email components
            const hasValidFormat = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/.test(emailInput);
            const hasDomain = emailInput.includes('@gmail.com') || emailInput.includes('@yahoo.com') || emailInput.includes('@outlook.com');

            if (!hasValidFormat) {
                strengthMessage.textContent = 'Weak: Invalid email format';
                strengthMessage.classList.add('weak');
            } else if (!hasDomain) {
                strengthMessage.textContent = 'Medium: Valid format but uncommon domain';
                strengthMessage.classList.add('medium');
            } else {
                strengthMessage.textContent = 'Strong: Valid email with common domain';
                strengthMessage.classList.add('strong');
            }
        }
    </script>
